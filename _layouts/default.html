<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="Jekhy" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="Jekhy's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
  </head>
<body{% if layout.layout == "post" %} class="body-post"{% endif %}>
<hide>{{layout}},{{layout.layout}}</hide>
{{ content }}

  {% include footer.html %}
  <script src="/static/js/main.js" type="text/javascript"></script>

</body>
</html>
